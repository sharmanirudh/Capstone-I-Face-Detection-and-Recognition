{% extends "layout.html" %}
{% block content %}

    <form id="registerationForm" class="p-2 pt-md-0 mt-1 pt-sm-3 mt-md-2 mt-lg-0">
        <div class="container col-md-12 col-lg-11">
            <div class="row">
                <h3 class="p-1">{{ person.name }} Photos ({{ datasets|length }})</h3>
                <div>
                    <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('update_face', person_id=person.id) }}">Update</a>
                    <!-- Button trigger delete modal -->
                    <a class="btn btn-danger btn-sm m-1" href="{{ url_for('face', person_id=person.id) }}" data-toggle="modal" data-target="#deletePersonModal">Delete</a>
                </div>
                <div class="line"></div>

                <div class="col-12">
                    <div class="photoFrame shadow-lg p-3 bg-white rounded text-center">
                        <div id="imageSelectShow" class="imageContainer">
                            {% for dataset in datasets: %}
                                <a href='#' class='pop'><img data-toggle='modal' data-target='#imageModal' class="img-rounded listFaces" src="{{ url_for('static', filename='images/dataset/' + datasets[0].author.id|string + '/' + dataset.image_file) }}" alt="file_name"></a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
