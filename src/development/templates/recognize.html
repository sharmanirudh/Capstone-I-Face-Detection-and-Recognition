{% extends "layout.html" %}
{% block content %}

    <form id="registerationForm" class="p-2 pt-md-0 mt-1 pt-sm-3 mt-md-2 mt-lg-0">
        <div class="container col-md-12 col-lg-11">
            <div class="row">
                <h3 class="p-1">Recognize Face</h3>
                <div class="col-12">
                    <div id="photoFrame" class="shadow-lg p-3 bg-white rounded text-center">
                        <div id="imageContainer">
                            <!-- <img id="uploadedImage" class="img-rounded" src="file_path" alt="file_name"> -->
                        </div>
                        <div class="file-field float-right">
                            <a class="btn-floating bg-dark mt-0 float-left">
                            <i class="fas fa-camera" aria-hidden="true"></i>
                            <input type="file" onchange="showUploadedImage(this);">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="line"></div>
    <div class="row text-center">
        <div class="col-12 col-sm-12 col-md-12 mt-md-2 mt-lg-0 mb-5 mb-sm-0 mb-lg-0 col-form-label col-form-label-lg">
            <span class="font-weight-bold">Name: &nbsp;&nbsp;&nbsp;</span>
            <span id="name"></span>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-0 col-sm-4 col-md-4 col-lg-4"></div>
        <button type="submit" class="col-9 col-sm-4 col-md-4 col-lg-4 ml-5 m-sm-0 m-md-0 ml-lg-2 btn btn-lg purple-gradient text-white font-weight-bold">recognize</button>
        <div class="col-0 col-sm-4 col-md-4 col-lg-4"></div>
    </div>

{% endblock %}
